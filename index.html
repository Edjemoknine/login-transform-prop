<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">


            <div class="box-btn">
                <div id="gradient"></div>
                <button type="button" class="toggle-btn" onclick="loginform();">Log In</button>
                <button type="button" class="toggle-btn" onclick="registerform();">Register</button>
            </div>
            <div class="social">
                <div><a href="#">F</a></div>
                <div><a href="">T</a></div>
                <div> <a href="">I</a></div>
            </div>

            <form action="#" class="form-group" id="login">
                <input type="text" class="fields" placeholder="User Id" required>
                <input type="password" class="fields" placeholder="Password" required>
                <input type="checkbox" class="check"><span>Rememeber Password</span>
                <button type="submit" class="submit-btn">Log In</button>

            </form>
            <form action="#" class="form-group" id="register">
                <input type="text" class="fields" placeholder="User Id" required>
                <input type="email" class="fields" placeholder="Email Id" required>
                <input type="password" class="fields" placeholder=" Enter Password" required>
                <input type="checkbox" class="check"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>

            </form>

        </div>


    </div>
    <script>
        var login = document.getElementById("login");
        var register = document.getElementById("register");
        const btn = document.getElementById("gradient");


        function loginform() {
            login.style.left = "50px";
            register.style.left = "450px";
            btn.style.left = "0px";

        }


        function registerform() {
            login.style.left = "-400px";
            register.style.left = "50px";
            btn.style.left = "110px";

        }
    </script>
</body>

</html>
